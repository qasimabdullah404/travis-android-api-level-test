os: linux
dist: xenial
language: android
jdk: oraclejdk8

env:
  global:
  - ANDROID_API_LEVEL=30
  - ANDROID_BUILD_TOOLS_VERSION=30

android:
  components:
    - tools
    - platform-tools

before_install:
  - touch $HOME/.android/repositories.cfg
  - yes | sdkmanager "platforms;android-30"
  - yes | sdkmanager "build-tools;30.0.2"
  - yes | sdkmanager "platform-tools;30.0.5"

script:
  - sdkmanager --list
